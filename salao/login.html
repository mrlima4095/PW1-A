<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salão VittaBeauty — Login</title>

    <link href="icon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background: #f7f7fb; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        .login-card { background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 10px 30px rgba(15,15,35,0.06); width: 100%; max-width: 420px; } 
        .login-card h1 { font-weight: 700; font-size: 1.8rem; margin-bottom: 10px; }

        .btn-primary { background-color: #7E57C2 !important; border-color: #7E57C2 !important; }
        .btn-outline-secondary { border-color: #4CAF50; color: #4CAF50; }
        .btn-outline-secondary:hover { background-color: #4CAF50; color: white; }

        .form-control { border-radius: 10px; padding: 12px; } 

        .small-link { font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <img src="icon.png" alt="Logo" class="mb-3" style="width:60px; height:60px; border-radius:12px;">
            <h1>Bem-vindo(a)</h1>
            <p class="text-muted">Entre na sua conta para continuar</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Entrar</button>
        </form>

        <div class="mt-3 text-center"><a href="signup.html" class="small-link">Não tem conta? Cadastre-se</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim().toLowerCase();
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/aps/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                    credentials: "include"
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login realizado!',
                        text: 'Bem-vindo(a)! Redirecionando...',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => { window.location.href = "index.html"; });
                } else {
                    let mensagem = "Ocorreu um erro. Tente novamente.";
                    if (response.status === 401) mensagem = "E-mail ou senha incorretos!";
                    if (response.status === 400) mensagem = "Formato inválido. Certifique-se de preencher os campos corretamente.";
                    if (response.status === 500) mensagem = "Erro no servidor. Tente mais tarde.";

                    Swal.fire({ icon: 'error', title: 'Falha no login', text: mensagem });
                }

            } catch (err) { Swal.fire({ icon: 'error', title: 'Erro', text: 'Não foi possível conectar ao servidor. Verifique sua internet e tente novamente.' });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
