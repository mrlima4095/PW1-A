<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salão VittaBeauty — Cadastro</title>

    <link href="icon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background: #f7f7fb; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; } 

        .signup-card { background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 10px 30px rgba(15,15,35,0.06); width: 100%; max-width: 420px; }
        .signup-card h1 { font-weight: 700; font-size: 1.8rem; margin-bottom: 10px; }

        .btn-primary { background-color: #7E57C2 !important; border-color: #7E57C2 !important; }
        .btn-outline-secondary { border-color: #4CAF50; color: #4CAF50; }
        .btn-outline-secondary:hover { background-color: #4CAF50; color: white; }

        .form-control { border-radius: 10px; padding: 12px; }

        .small-link { font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="text-center mb-4">
            <img src="icon.png" alt="Logo" class="mb-3" style="width:60px; height:60px; border-radius:12px;">
            <h1>Cadastre-se</h1>
            <p class="text-muted">Crie sua conta para começar</p>
        </div>

        <form id="signupForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Digite seu nome completo" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="(11) 99999-9999" required>
            </div>

            <div class="mb-3">
                <label for="birthday" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthday" name="birthday" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Cadastrar</button>
        </form>

        <div class="mt-3 text-center"><a href="login.html" class="small-link">Já tem conta? Faça login</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim().toLowerCase();
            const phone = document.getElementById("phone").value.trim();
            const birthday = document.getElementById("birthday").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/aps/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ fullname, email, phone, birthday, password })
            });

            const data = await response.json();
            alert(data.response);

            if (response.ok) { window.location.href = "login.html"; } 
        });
    </script>
</body>
</html>
