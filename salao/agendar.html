<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agendar Atendimento — VittaBeauty</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; background: #f7f7fb; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .reserva-card { background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 10px 30px rgba(15,15,35,0.06); width: 100%; max-width: 480px; }
    .btn-primary { background-color: #7E57C2 !important; border-color: #7E57C2 !important; }
</style>
</head>
<body>
    <div class="reserva-card">
        <div class="text-center mb-4">
            <img src="icon.png" alt="Logo" class="mb-3" style="width:60px; height:60px; border-radius:12px;">
            <h1><span>VITTA</span> <span class="fw-bold">BEAUTY</span></h1>
            <p class="text-muted">Agende um horario!</p>
        </div>
        <form id="reservaForm">
            <div class="mb-3">
                <label for="service" class="form-label">Serviço</label>
                <select class="form-control" id="service" required>
                    <option value="">Selecione um serviço</option>
                    <option value="Corte + Finalização">Corte + Finalização</option>
                    <option value="Coloração + Tratamento">Coloração + Tratamento</option>
                    <option value="Manicure + Esmaltação">Manicure + Esmaltação</option>
                    <option value="Limpeza de Pele">Limpeza de Pele</option>
                    <option value="Massagem Relax">Massagem Relax</option>
                    <option value="Pacote SPA Completo">Pacote SPA Completo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="datetime" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="datetime" required>
            </div>
            <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-outline-secondary w-50 fw-bold">Voltar</a>
                <button type="submit" class="btn btn-primary w-50">Agendar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("reservaForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const service = document.getElementById("service").value;
            const datetime = document.getElementById("datetime").value;

            try {
                const response = await fetch("/aps/agendar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ service, datetime }),
                    credentials: "include"
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Agendamento realizado!',
                        text: 'Seu horário foi reservado com sucesso.',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => { window.location.reload(); });
                } else {
                    let mensagem = "Ocorreu um erro. Tente novamente.";
                    if (response.status === 401) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Não autorizado',
                            text: "Você precisa estar logado para agendar.",
                            showCancelButton: true,
                            confirmButtonText: 'Login',
                            cancelButtonText: 'Voltar'
                        }).then((result) => { if (result.isConfirmed) window.location.href = "login.html"; });
                        return;
                    }
                    if (response.status === 400) mensagem = "Por favor, preencha todos os campos corretamente.";
                    if (response.status === 409) mensagem = "Este horário já está ocupado.";

                    Swal.fire({ icon: 'error', title: 'Erro ao agendar', text: mensagem });
                }
            } catch (err) { Swal.fire({ icon: 'error', title: 'Erro', text: 'Não foi possível conectar ao servidor. Verifique sua conexão e tente novamente.' });
            }
        });
    </script>
</body>
</html>
